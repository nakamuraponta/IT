<!DOCTYPE html>
<html>
<head>
	<title>Iframes</title>
</head>
<body>

<h2>HTML Iframes</h2>
<p>You can use the height and width attributes to specify the size of the iframes</p>

<iframe src="image.html" height="400" width="400" style="border: none;"></iframe>
<iframe src="image.html" height="400" width="400" style="border: 2px solid red;"></iframe><br>

<iframe src="position.html" height="400" width="400" name="iframe_a"></iframe>
<iframe src="https://hi.wikipedia.org/wiki/%E0%A4%95%E0%A5%87%E0%A4%B2%E0%A4%BE" height="400" width="400"></iframe><br>
<a href="https://hi.wikipedia.org/wiki/%E0%A4%95%E0%A5%87%E0%A4%B2%E0%A4%BE" target="iframe_a">Click here</a>

</body>
</html>
