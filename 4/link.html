<!DOCTYPE html>
<html>
<head>
	<title>LINK TAg</title>
	<style>
		a:link {
			color: green;
			background-color: transparent;
			text-decoration: none;
		}
		a:visited {
			color: blue;
			background-color: transparent;
			text-decoration: none;
		}
		a:hover {
			color: red;
			background-color: transparent;
			text-decoration: underline;
		}
		a:active {
			color: yellow;
			background-color: transparent;
			text-decoration: underline;
		}
	</style>
</head>
<body>
	<a href="https://sws.cept.ac.in/account">Iframe</a><br>
	<a href="https://www.youtube.com/">Selector</a>
</body>
</html>
