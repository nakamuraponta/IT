<!DOCTYPE html>
<html>
<head>
	<title>selector</title>
	<style>
		p::before {
			content: "Read this -";
		}		
		p::after {
			content: "- Remember this";
		}		
	</style>
</head>
<body>
	<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. </p>
	<p>Lorem ipsum dolor sit amet, <b>consectetur adipisicing elit, </b>sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. </p>
</body>
</html>
