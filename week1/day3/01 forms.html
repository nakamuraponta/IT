<!DOCTYPE html>
<html>
<head>
	<title>FORMS</title>
	<link rel="stylesheet" type="text/css" href="01 forms.css">
</head>
<body>
	<div class="container">
		<form>
			
			<div class="user">
			<label>USERNAME</label><br>
			<input type="text" name="uname" placeholder="ENTER USERNAME" value="">
			</div>
			
			<div class="pass">
			<label>PASSWORD</label><br>
			<input type="password" name="psw" placeholder="ENTER PASSWORD" value="">
			</div>

			<div class="gender">			
			<label>GENDER</label>
			<label>Male</label>
			<input type="ratio" name="gender" value="male">
			<label>Female</label>
			<input type="ratio" name="gender" value="female">

			<div class="check">
			<label>Select your favourite colors</label><br>
			<input type="checkbox" name="color" value="red">
			<input type="checkbox" name="color" value="green">
			<input type="checkbox" name="color" value="blue">
			</div>
			
			<div class="">
			<label>Select your favourite brand</label><br>

			</div>

			<label>Write your feedback</label><br>

		</form>

</body>
</html>
