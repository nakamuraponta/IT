<!DOCTYPE html>
<html>
<head>
	<title>text colors</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<style>
		.container {
			background-color: rgba(100,0,150,0.3);
		}
	</style>
</head>
<body>
	<div class="container">
		<p class="text-muted">My name is Kazuaki.</p>
		<p class="text-primary">My name is Kazuaki.</p>
		<p class="text-success">My name is Kazuaki.</p>
		<p class="text-info">My name is Kazuaki.</p>
		<p class="text-warning">My name is Kazuaki.</p>
		<p class="text-danger">My name is Kazuaki.</p>
		<p class="text-secondary">My name is Kazuaki.</p>
		<p class="text-dark">My name is Kazuaki.</p>
		<p class="text-body">My name is Kazuaki.</p>
		<p class="text-light">My name is Kazuaki.</p>
		<p class="text-white">My name is Kazuaki.</p>
	</div>
</body>
</html>
