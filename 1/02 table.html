<head>

<body style="color: green">

			</tr>
			<tr>
				<td>Mango</td>
				<td>3</td>

			</tr>

	</table>

<table border="5" width="500px" cellpadding="20" style="text-align: center;">

				<th rowspan="2">NAME</th>

	</table>

<table border="5" width="100%" cellpadding="20" style="text-align: center;">
